<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>論表 教科書 ミニクイズ</title>
<style>
    /* -------------------------------------- */
    /* CSS: スマホ最適化 V4 - 横幅最大化 & 縦幅削減 */
    /* -------------------------------------- */
    
    :root {
        --christmas-red: #C00000;
        --christmas-green: #004D00;
        --deep-green: #006400;
        --gold-accent: #FFD700;
        --white-text: #FFFFFF;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--deep-green);
        color: var(--white-text);
        line-height: 1.4; /* 全体の行間を詰める */
        padding: 0; /* 画面外枠の余白をゼロに */
        margin: 0;
        box-sizing: border-box;
    }

    .container {
        width: 100%; /* 横幅を100%に */
        margin: 0 auto;
        background-color: var(--christmas-green);
        padding: 5px; /* 内側の余白を最小限に */
        border-radius: 0; /* 角をなくし画面占有率を上げる */
        box-shadow: none; /* 影をなくし、処理を軽く */
        box-sizing: border-box;
    }

    h1 {
        color: var(--gold-accent);
        text-align: center;
        margin: 10px 0;
        font-size: 1.4em; /* サイズを少し小さく */
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    /* テスト選択ボタン 2列配置 */
    .test-selection {
        display: grid;
        grid-template-columns: repeat(2, 1fr); 
        gap: 5px; /* ギャップをさらに詰める */
        margin-bottom: 15px;
    }

    .test-selection button {
        padding: 8px 3px;
        background-color: var(--christmas-red);
        color: var(--white-text);
        border: 1px solid var(--gold-accent);
        border-radius: 4px;
        font-size: 0.75em; /* 文字を最小限に */
        font-weight: 600;
    }

    .active-test-button {
        background-color: var(--gold-accent) !important;
        color: #333 !important;
    }

    /* 長文表示エリア - 高さを固定し縦長化を防止 */
    .passage-box {
        border: 2px solid var(--gold-accent);
        background-color: #105a10;
        padding: 8px; /* 内側の余白を詰める */
        margin-bottom: 15px;
        border-radius: 4px;
        max-height: 150px; /* ★高さを固定★ */
        overflow-y: auto;
    }

    .passage-title {
        color: var(--gold-accent);
        font-weight: bold;
        margin-bottom: 5px;
        font-size: 0.8em;
    }

    .passage-text {
        font-size: 0.9em;
        line-height: 1.3; /* 行間をさらに詰める */
    }

    /* 問題カード */
    .question-card {
        background-color: #105a10;
        border-left: 4px solid var(--christmas-red);
        padding: 10px; /* カード内の余白を詰める */
        margin-bottom: 10px;
        border-radius: 4px;
    }

    .question-card p.context-text {
        font-size: 0.75em;
        color: #ffd;
        margin: 0 0 4px 0;
    }

    .question-card p.question-text {
        font-size: 0.95em;
        font-weight: bold;
        margin: 0 0 8px 0;
    }

    /* 選択肢の文字枠を最大化＆改行制御 */
    .choice-label {
        display: flex;
        align-items: flex-start;
        padding: 6px 8px; /* 選択肢の縦幅を削減 */
        margin: 3px 0; /* 選択肢間のマージンを削減 */
        background-color: #053805;
        border: 1px solid #1a7e1a;
        border-radius: 4px;
        font-size: 0.85em; /* 選択肢の文字を小さく */
        line-height: 1.3;
        
        /* 横幅をフルに使うための最終手段 */
        word-break: break-all; /* ★単語の途中でも改行を許可し横幅の制約を排除★ */
        overflow-wrap: break-word; 
    }

    .choice-label input[type="radio"] {
        margin-right: 6px;
        transform: scale(1.0);
        flex-shrink: 0;
        margin-top: 2px;
    }

    #submit-button {
        width: 100%;
        padding: 12px;
        border-radius: 4px;
        font-size: 1.1em;
        margin-top: 8px;
    }

    #result-area {
        margin-top: 15px;
        padding: 10px;
        border-radius: 6px;
    }
    
    .explanation-text {
        font-size: 0.85em;
    }

    /* PC向けの調整 (768px以上) */
    @media (min-width: 768px) {
        body { padding: 30px 10px; }
        .container { padding: 30px; border-radius: 20px; }
        h1 { font-size: 2.5em; }
        .test-selection { grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .test-selection button { font-size: 1.1em; padding: 18px; }
        .passage-box { max-height: none; } /* PCでは全て表示 */
        .question-card { padding: 25px; border-radius: 10px; }
        .choice-label { font-size: 1.0em; word-break: normal; } /* PCでは単語途中改行を無効化 */
    }
</style>
</head>
<body>
    </body>
</html>
