<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>論表 教科書 ミニクイズ</title>
<style>
    /* -------------------------------------- */
    /* CSS: スマホ最適化 V5 - 強制的な縦幅削減と横幅確保 */
    /* -------------------------------------- */
    
    :root {
        --christmas-red: #C00000;
        --christmas-green: #004D00;
        --deep-green: #006400;
        --gold-accent: #FFD700;
        --white-text: #FFFFFF;
    }

    /* 完全に外側の余白をゼロにし、横幅を最大化 */
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--deep-green);
        color: var(--white-text);
        line-height: 1.3; 
        padding: 0; 
        margin: 0;
        box-sizing: border-box;
    }

    .container {
        width: 100%;
        margin: 0 auto;
        background-color: var(--christmas-green);
        padding: 5px; /* 内側余白を最小限に */
        border-radius: 0; 
        box-shadow: none; 
        box-sizing: border-box;
    }

    h1 {
        color: var(--gold-accent);
        text-align: center;
        margin: 8px 0;
        font-size: 1.3em; 
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    /* テスト選択ボタン 2列配置 */
    .test-selection {
        display: grid;
        grid-template-columns: repeat(2, 1fr); 
        gap: 4px; /* ギャップを極限まで詰める */
        margin-bottom: 10px;
    }

    .test-selection button {
        padding: 6px 3px; /* ボタンの縦幅を極限まで削減 */
        background-color: var(--christmas-red);
        color: var(--white-text);
        border: 1px solid var(--gold-accent);
        border-radius: 4px;
        font-size: 0.7em; /* 文字を最も小さくし、ボタンが横に広がるのを助ける */
        font-weight: 600;
    }

    .active-test-button {
        background-color: var(--gold-accent) !important;
        color: #333 !important;
    }

    /* 長文表示エリア - 高さを固定し縦長化を防止 */
    .passage-box {
        border: 1px solid var(--gold-accent);
        background-color: #105a10;
        padding: 6px; 
        margin-bottom: 10px;
        border-radius: 4px;
        max-height: 120px; /* ★高さをさらに低く固定★ */
        overflow-y: auto;
    }

    .passage-title {
        color: var(--gold-accent);
        font-weight: bold;
        margin-bottom: 3px;
        font-size: 0.8em;
    }

    .passage-text {
        font-size: 0.9em;
        line-height: 1.2; /* ★行間を最小限に詰める★ */
    }

    /* 問題カード */
    .question-card {
        background-color: #105a10;
        border-left: 3px solid var(--christmas-red);
        padding: 8px; /* カード内の余白を詰める */
        margin-bottom: 8px;
        border-radius: 4px;
    }

    .question-card p.context-text {
        font-size: 0.7em;
        color: #ffd;
        margin: 0 0 3px 0;
    }

    .question-card p.question-text {
        font-size: 0.9em;
        font-weight: bold;
        margin: 0 0 6px 0;
    }

    /* 選択肢の文字枠を最大化＆改行制御 */
    .choice-label {
        display: flex;
        align-items: flex-start;
        padding: 5px 6px; /* 選択肢の縦幅を最小限に削減 */
        margin: 3px 0; 
        background-color: #053805;
        border: 1px solid #1a7e1a;
        border-radius: 4px;
        font-size: 0.8em; /* 選択肢の文字を小さく */
        line-height: 1.2;
        
        /* 横幅をフルに使うための強制的な改行 */
        word-break: break-all; 
        overflow-wrap: break-word; 
    }

    .choice-label input[type="radio"] {
        margin-right: 5px;
        transform: scale(0.9); /* ラジオボタンも小さく */
        flex-shrink: 0;
        margin-top: 2px;
    }

    #submit-button {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        font-size: 1.0em;
        margin-top: 8px;
    }

    #result-area {
        margin-top: 15px;
        padding: 10px;
        border-radius: 6px;
    }
    
    .explanation-text {
        font-size: 0.85em;
    }

    /* PC向けの調整 (768px以上) */
    @media (min-width: 768px) {
        body { padding: 30px 10px; }
        .container { padding: 30px; border-radius: 20px; }
        h1 { font-size: 2.5em; }
        .test-selection { grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .test-selection button { font-size: 1.1em; padding: 18px; }
        .passage-box { max-height: none; } 
        .question-card { padding: 25px; border-radius: 10px; }
        .choice-label { font-size: 1.0em; word-break: normal; }
    }
</style>
</head>
<body>
    </body>
</html>
